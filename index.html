<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yammeal</title>
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" type="text/css" href="fullpage.css" />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="fullpage">
            <div class="section" id="page1">
                <div id="img-group">
                    <img src="./assets/bg1.png" alt="" class="curve" />
                    <img src="./assets/bg2.png" alt="" class="curve" />
                    <img src="./assets/bg3.png" alt="" class="curve" />
                    <img src="./assets/bg4.png" alt="" class="curve" />
                    <img src="./assets/tran-cir.png" alt="" id="cir" />
                    <img src="./assets/item1.png" alt="" class="item" id="i1" />
                    <img src="./assets/item2.png" alt="" class="item" id="i2" />
                    <img src="./assets/item3.png" alt="" class="item" id="i3" />
                    <img src="./assets/item4.png" alt="" class="item" id="i4" />
                    <img src="./assets/item5.png" alt="" class="item" id="i5" />
                    <img src="./assets/item4.png" alt="" class="item" id="i6" />
                    <img src="./assets/item5.png" alt="" class="item" id="i7" />
                </div>
                <div id="phone">
                    <div id="sizedbox"></div>
                    <img src="./assets/icon.png" id="icon" alt="" />
                    <div id="txt">YAMMEAL</div>
                </div>
            </div>
            <div class="section">
                <div class="wrapper">
                    <img
                        src="./assets/screen1.png"
                        class="screen-l"
                        alt=""
                        data-aos="fade-up"
                        data-aos-duration="2000"
                    />
                    <div id="sizedbox2" style="width: 10%"></div>
                    <div
                        class="wrapper txt-wrap"
                        data-aos="fade-up"
                        data-aos-duration="2000"
                    >
                        <div class="mini-h">오늘 급식은 뭐지?</div>
                        <div class="big-h">급식 열람&선호 평가</div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="wrapper r">
                    <div
                        class="wrapper txt-wrap"
                        data-aos="fade-up"
                        data-aos-duration="2000"
                    >
                        <div class="mini-h">이 메뉴는 특히...</div>
                        <div class="big-h" id="big-h2">알러지 정보&선호 메뉴 설정</div>
                    </div>
                    <div id="sizedbox2" style="width: 10%"></div>
                    <img
                        src="./assets/screen2.png"
                        class="screen-r"
                        alt=""
                        data-aos="fade-up"
                        data-aos-duration="2000"
                    />
                </div>
            </div>
            <div class="section">
                <div class="wrapper">
                    <img
                        src="./assets/screen3.png"
                        class="screen-l"
                        alt=""
                        data-aos="fade-up"
                        data-aos-duration="2000"
                    />
                    <div id="sizedbox2" style="width: 10%"></div>
                    <div
                        class="wrapper txt-wrap"
                        data-aos="fade-up"
                        data-aos-duration="2000"
                    >
                        <div class="mini-h">국밥 어서 오고</div>
                        <div class="big-h">급식달력&메뉴 D-Day</div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="wrapper r">
                    <div
                        class="wrapper txt-wrap"
                        data-aos="fade-up"
                        data-aos-duration="2000"
                    >
                        <div class="mini-h">오늘 급식은 뭐지?</div>
                        <div class="big-h">급식 열람&선호 평가</div>
                    </div>
                    <div id="sizedbox2" style="width: 10%"></div>
                    <img
                        src="./assets/screen1.png"
                        class="screen-r"
                        alt=""
                        data-aos="fade-up"
                        data-aos-duration="2000"
                    />
            </div>
        </div>
        <script type="text/javascript" src="fullpage.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
